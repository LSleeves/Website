<style>
.Meet-me-button{

.Intro{

  text-align: center;
}
body {
    margin: auto;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: auto;
    background: linear-gradient(135deg, rgb(139, 0, 130) 3%, rgb(46, 122, 198) 38%, rgb(34, 244, 230) 68%);

}

@keyframes gradient {
    0% {

}

<script>
  function openRandomCatTab() {
    const catImageUrls = [
      "https://cataas.com/cat/says/meow",
      "https://cataas.com/cat/says/purr",
      "https://cataas.com/cat/says/nyan",
      // Add more cat image URLs here
    ];
    const randomIndex = Math.floor(Math.random() * catImageUrls.length);
    const randomCatUrl = catImageUrls[randomIndex];
    window.open(randomCatUrl, "_blank");
  }
</script>
